{% extends "layout/layout.html" %}

{% block title %}
    <title>Direction {{ author.id }}</title>
{% endblock %}

{% block main %}

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col-2">

            </div>
            <div class="col-8">

                <form class="mb-5" action="{% url 'direction_save' %}" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}


                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
                <a class="btn btn-info" href="{% url 'author_list' %}">Volver al listado</a>

            </div>
            <div class="col-2">

            </div>
        </div>
    </div>

{% endblock %}
